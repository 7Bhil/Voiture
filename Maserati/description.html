<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASERATI - Passion Italienne et Performance</title>
    <link rel="stylesheet" href="description.css">
</head>
<body>
    <div class="container">
        <div class="model-selector">
            <div class="model-option active" data-model="ghibli">GHIBLI</div>
            <div class="model-option" data-model="levante">LEVANTE</div>
            <div class="model-option" data-model="mc20">MC20</div>
            <div class="model-option" data-model="quattroporte">QUATTROPORTE</div>
        </div>

        <div class="vehicle-header">
            <div class="vehicle-image">
                <div class="slideshow-container" id="slideshow">
                    <!-- Images seront chargées dynamiquement -->
                </div>
                <div class="slideshow-nav">
                    <button onclick="prevSlide()">❮</button>
                    <div class="slide-indicator" id="slide-indicator"></div>
                    <button onclick="nextSlide()">❯</button>
                </div>
            </div>
            <div class="vehicle-info">
                <h1 id="model-title">Maserati Ghibli 2023</h1>
                <div class="price" id="model-price">85 000 €</div>
                <div class="specs" id="model-specs">
                    <!-- Spécifications seront chargées dynamiquement -->
                </div>
                <p id="model-description">La Maserati Ghibli incarne la passion italienne et l'élégance sportive dans une berline de caractère.</p>
            </div>
        </div>

        <div class="features" id="model-features">
            <!-- Caractéristiques seront chargées dynamiquement -->
        </div>

        <div class="order-form">
            <h2>Passer commande</h2>
            <p>Remplissez ce formulaire pour réserver votre Maserati. Un conseiller spécialisé vous contactera sous 24h.</p>
            
            <form id="vehicleOrderForm" action="https://formsubmit.co/7bhilal.chitou7@gmail.com" method="POST">
                <input type="hidden" name="_subject" id="form-subject" value="Nouvelle commande Maserati Ghibli">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="Véhicule" id="form-vehicle" value="Maserati Ghibli 2023">
                <input type="hidden" name="Prix" id="form-price" value="85 000 €">
                
                <div class="form-group">
                    <label for="name">Nom complet*</label>
                    <input type="text" id="name" name="Nom" required placeholder="Votre nom complet">
                </div>
                
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="Email" required placeholder="votre@email.com">
                </div>
                
                <div class="form-group">
                    <label for="phone">Téléphone*</label>
                    <input type="tel" id="phone" name="Téléphone" required placeholder="06 12 34 56 78">
                </div>
                
                <div class="form-group">
                    <label for="address">Adresse complète</label>
                    <input type="text" id="address" name="Adresse" placeholder="Adresse, Code postal, Ville">
                </div>
                
                <div class="form-group">
                    <label for="payment">Méthode de paiement préférée</label>
                    <select id="payment" name="Méthode de paiement">
                        <option value="" disabled selected>Sélectionnez une option</option>
                        <option value="Financement Maserati">Financement Maserati</option>
                        <option value="Crédit bancaire">Crédit bancaire</option>
                        <option value="Paiement comptant">Paiement comptant</option>
                        <option value="Leasing sportif">Leasing sportif</option>
                        <option value="Autre">Autre solution</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Message ou questions supplémentaires</label>
                    <textarea id="message" name="Message" rows="4" placeholder="Vos questions ou demandes de personnalisation..."></textarea>
                </div>
                
                <button type="submit">Envoyer la demande de réservation</button>
                
                <input type="hidden" name="_next" value="https://votresite.com/merci.html">
                <input type="hidden" name="_captcha" value="false">
            </form>
        </div>
    </div>

            quattroporte: {

                price: "120 000 €",
                images: [

                    "https://images.unsplash.com/photo-1621135802273-f5a8d1636c0f?w=800&h=600&fit=crop",

                ],
                specs: [
                    {icon: "https://cdn-icons-png.flaticon.com/512/53/53283.png", text: "3.8L V8 biturbo - 580 ch"},
                    {icon: "https://cdn-icons-png.flaticon.com/512/2972/2972185.png", text: "Propulsion Q4 AWD"},
                    {icon: "https://cdn-icons-png.flaticon.com/512/3652/3652191.png", text: "0-100 km/h en 4.2s"},
                    {icon: "https://cdn-icons-png.flaticon.com/512/744/744465.png", text: "Berline de prestige"}
                ],
                description: "La Quattroporte représente l'excellence italienne dans l'art de concevoir une berline de prestige sportive.",
                features: [
                    {title: "Moteur Ferrari Twin-Turbo", description: "V8 biturbo dérivé de la technologie Ferrari"},
                    {title: "ZF 8 vitesses", description: "Boîte automatique ultra-rapide avec palettes au volant"},
                    {title: "Bowers & Wilkins", description: "Système audio surround premium 1280W"},
                    {title: "Sièges massants", description: "Sellerie cuir Pieno Fiore avec massage intégré"}
                ]
            }
        };

        // Variables du diaporama
        let currentSlide = 0;
        let currentModel = 'ghibli';
        let slides = [];
        let slideInterval;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Gestion du sélecteur de modèle
            const modelOptions = document.querySelectorAll('.model-option');
            modelOptions.forEach(option => {
                option.addEventListener('click', function() {
                    modelOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    currentModel = this.dataset.model;
                    loadModel(currentModel);
                });
            });

            // Charger le modèle par défaut
            loadModel(currentModel);
        });

        // Charger un modèle spécifique
        function loadModel(model) {
            const modelData = models[model];
            
            // Mettre à jour les infos principales
            document.getElementById('model-title').textContent = modelData.title;
            document.getElementById('model-price').textContent = modelData.price;
            document.getElementById('model-description').textContent = modelData.description;
            
            // Mettre à jour le formulaire
            document.getElementById('form-subject').value = `Nouvelle commande ${modelData.title}`;
            document.getElementById('form-vehicle').value = modelData.title;
            document.getElementById('form-price').value = modelData.price;
            
            // Mettre à jour les spécifications
            const specsContainer = document.getElementById('model-specs');
            specsContainer.innerHTML = '';
            modelData.specs.forEach(spec => {
                const specItem = document.createElement('div');
                specItem.className = 'spec-item';
                specItem.innerHTML = `
                    <img src="${spec.icon}" alt="Icone">
                    <span>${spec.text}</span>
                `;
                specsContainer.appendChild(specItem);
            });
            
            // Mettre à jour les caractéristiques
            const featuresContainer = document.getElementById('model-features');
            featuresContainer.innerHTML = '<h2>Caractéristiques d\'exception</h2>';
            modelData.features.forEach(feature => {
                const featureItem = document.createElement('div');
                featureItem.className = 'feature-item';
                featureItem.innerHTML = `
                    <div class="feature-icon">⚡</div>
                    <div>
                        <h3>${feature.title}</h3>
                        <p>${feature.description}</p>
                    </div>
                `;
                featuresContainer.appendChild(featureItem);
            });
            
            // Mettre à jour le diaporama
            const slideshow = document.getElementById('slideshow');
            slideshow.innerHTML = '';
            const indicator = document.getElementById('slide-indicator');
            indicator.innerHTML = '';
            
            modelData.images.forEach((img, index) => {
                // Créer les slides
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === 0) slide.classList.add('active');
                slide.innerHTML = `<img src="${img}" alt="${modelData.altTexts[index]}">`;
                slideshow.appendChild(slide);
                
                // Créer les indicateurs
                const dot = document.createElement('div');
                dot.className = 'indicator-dot';
                if (index === 0) dot.classList.add('active');
                dot.onclick = () => goToSlide(index);
                indicator.appendChild(dot);
            });
            
            // Réinitialiser le diaporama
            slides = document.querySelectorAll('.slide');
            currentSlide = 0;
            resetTimer();
        }

        // Fonctions du diaporama
        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            const dots = document.querySelectorAll('.indicator-dot');
            dots.forEach(dot => dot.classList.remove('active'));
            
            slides[index].classList.add('active');
            dots[index].classList.add('active');
            currentSlide = index;
        }

        function nextSlide() {
            const newIndex = (currentSlide + 1) % slides.length;
            showSlide(newIndex);
            resetTimer();
        }

        function prevSlide() {
            const newIndex = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(newIndex);
            resetTimer();
        }

        function goToSlide(index) {
            showSlide(index);
            resetTimer();
        }

        function startSlideShow() {
            slideInterval = setInterval(nextSlide, 5000); // 5 secondes
        }

        function resetTimer() {
            clearInterval(slideInterval);
            startSlideShow();
        }

        // Gestion du formulaire
        document.getElementById('vehicleOrderForm').addEventListener('submit', function(e) {
            // Validation supplémentaire possible ici
            console.log('Demande de réservation envoyée pour Maserati');
        });
    </script>

</html>
