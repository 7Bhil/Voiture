<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - BhilDrive</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    /* RESET & BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    /* HEADER / NAVIGATION */
    .header {
      background-color: #002855;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
    }

    .navbar ul {
      display: flex;
      gap: 25px;
    }

    .navbar a {
      color: white;
      font-weight: 600;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ffc107;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* CONTACT SECTION */
    .contact-section {
      padding: 60px 20px;
      background-color: #f5f7fa;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      color: #002855;
      margin-bottom: 40px;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      font-family: inherit;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      background-color: #003e9c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .contact-info {
  margin-top: 40px;
  text-align: left;
 }

    .contact-form button:hover {
      background-color: #002855;
    }

    @media screen and (max-width: 768px) {
      .navbar ul {
        flex-direction: column;
        gap: 15px;
        background-color: #002855;
        position: absolute;
        top: 60px;
        right: 0;
        padding: 20px;
        display: none;
      }

      .navbar.active ul {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
    .footer {
    background-color:#002855;
    color: white;
    text-align: center;
    padding: 1.5rem;
    margin-top: 3rem;
}
  </style>
</head>

<body>

  <!-- HEADER NAVIGATION -->
  <header class="header">
    <div class="logo">BhilDrive</div>
    <button class="menu-toggle" aria-label="Menu" onclick="toggleMenu()">☰</button>
    <nav class="navbar">
      <ul>
        <li><a href="index.html#models">Modèles</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="A propos.html">À propos</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTACT SECTION -->
  <section id="contact" class="contact-section">
    <h2>Contactez-nous</h2>
    <form class="contact-form">
      <input type="text" placeholder="Votre nom" required />
      <input type="email" placeholder="Votre email" required />
      <textarea placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
    <div class="contact-info">
  <h3>Nos coordonnées</h3><br>
  <p><strong>Adresse :</strong> 123 Rue des Moteurs, 75001 Paris, France</p>
  <p><strong>Téléphone :</strong> <a href="tel:+33123456789">+33 1 23 45 67 89</a></p>
  <p><strong>Horaires :</strong> Lundi - Vendredi : 9h - 18h | Samedi : 10h - 16h</p>
</div>

  </section>

  <script>
    function toggleMenu() {
      document.querySelector('.navbar').classList.toggle('active');
    }
  </script>

   <footer class="footer">
        <p>&copy; 2025 LuxuryDrive. Tous droits réservés.</p>
    </footer>

</body>
</html>
